<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-decorations">
    </div>

    <div class="container">
        <main>
            <div class="game-area">
                <div class="hangman-container">
                    <svg id="hangman-svg" viewBox="0 0 200 250">
                        <!-- Scaffold -->
                        <path d="M20 230 L180 230" class="draw" />
                        <path d="M50 230 L50 20" class="draw" />
                        <path d="M50 20 L130 20" class="draw" />
                        <path d="M130 20 L130 50" class="draw" />

                        <!-- Hangman Parts -->
                        <circle cx="130" cy="70" r="20" class="hangman-part part-0" /> <!-- Head -->
                        <line x1="130" y1="90" x2="130" y2="160" class="hangman-part part-1" /> <!-- Body -->
                        <line x1="130" y1="110" x2="100" y2="140" class="hangman-part part-2" /> <!-- Left Arm -->
                        <line x1="130" y1="110" x2="160" y2="140" class="hangman-part part-3" /> <!-- Right Arm -->
                        <line x1="130" y1="160" x2="110" y2="210" class="hangman-part part-4" /> <!-- Left Leg -->
                        <line x1="130" y1="160" x2="150" y2="210" class="hangman-part part-5" /> <!-- Right Leg -->
                    </svg>
                </div>

                <div class="word-display" id="word-display">
                    <!-- Letters will be inserted here -->
                </div>

                <div class="keyboard" id="keyboard">
                    <!-- Keys will be inserted here -->
                </div>

                <div class="stats" id="stats-display">
                    Intentos: <span id="wrong-count">0</span> / 4
                </div>

                <button id="reset-btn" class="btn">Reiniciar Juego</button>
            </div>
        </main>
    </div>



    <script src="main.js"></script>
</body>

</html>
